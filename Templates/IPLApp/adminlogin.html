{% extends 'base.html' %}
{% block content %}
<div style=" padding: 20px; width: 300px;background-color: #fe6e00;margin: auto;margin-top: 250px;">
    <h1 style="text-align: center;color: white;">Admin Login</h1>
    <form action="/adminauthenticate/" method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" name="username" placeholder="Username" style="margin-bottom: 15px;" >
        <input type="password" class="form-control" name="password" placeholder="Password" >
        <input type="submit" style="display: block; margin: auto;margin-top: 10px;" class="btn btn-success">
    </form>
</div>
{% endblock %}
